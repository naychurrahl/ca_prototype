<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d6efd">
    <meta name="description" content="Logistics App - Page not found">
    <title>404 - Logistics App</title>
    <style>
        .error-container {
            text-align: center;
            margin-top: 15vh;
            animation: fadeIn 1s ease-in-out;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #0d6efd;
            animation: bounce 1.5s infinite;
        }

        .error-message {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .btn-home {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #0d6efd;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn-home:hover {
            background: #0b5ed7;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="error-container">
      <div class="error-code">404</div>
      <div class="error-message">Oops! The page you’re looking for doesn’t exist.</div>
      <a href="/" class="btn-home">Go Back Home</a>
    </div>
</body>
</html>
